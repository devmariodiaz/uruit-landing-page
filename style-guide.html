<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TopBar</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/general-styles.css" />

  <body>
    <button class="btn btn-primary">Call to Action</button>
    <button class="btn btn-secondary">Call to Action</button>

    <input
      type="text"
      class="input-default text-subtitle-medium"
      placeholder="Name"

    <textarea
      class="textarea-default"
      placeholder="Write a message for us"
    ></textarea>

    <div class="nuevoEstiloHero text-display">
      We build the structure, the functionality and esthetic part of you
      product.
    </div>

    <div class="top-bar">
      <a href="#" class="logo"> <img src="./images/logo.png" alt="" /></a>
      <button class="btn btn-secondary">Call to Action</button>
    </div>

    <div class="numbers text-numbers text-primary">01 numbers</div>
  </body>
